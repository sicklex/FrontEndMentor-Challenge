<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="main-container">
  <section class="info-border">
  <div class="info-container">
    <div class="img-section">
      <div>
        <img class="img-logo"src="images/logo.svg" alt="Logo Base Apparel">
      </div>
      <div class="container-img mobile-hero">
        <img src="images/hero-mobile.jpg" alt="Model" class="img-mobile">
      </div>
    </div>
    <div class="infos">
      <h1> <span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="container-form">
            <form  action="" method="GET">
            <label for="email"></label>
            <input type="text" placeholder="Email Address" name="email" id="email-el">
            <button id="submit-button"type="submit"></button> 
            <p class="error" id="error-text"></p>
          </div>
      </div>
    </div>
  </div>
  </section>
  <div class="desk-hero">
    <img src="images/hero-desktop.jpg" alt="Model photo" class="img-desktop">
  </div>
</main>
<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Claydson</a>.
  </p>
</footer>
<script src="index.js"></script>
</body>
</html>
